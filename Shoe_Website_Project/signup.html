<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LX Shoe</title>
    <link rel="shortcut icon" href="new_logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(234, 246, 242);
        }

        .image img {
            width: 300px;
            
        }

        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }

        #signup-message {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        #signup-message.success {
            color: green;
        }

        #signup-message.error {
            color: red;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>


    <div class="signup-container">
        <div class="image">
            <img src="shoepro3.png" alt="" >
        </div>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error-message" id="firstNameError"></div>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error-message" id="lastNameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="passwordError"></div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error-message" id="confirmPasswordError"></div>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="error-message" id="genderError"></div>

            <button type="button" onclick="submitForm()">Sign Up</button>
        </form>

        <div id="signup-message"></div>
    </div>


    <script>
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var gender = document.getElementById('gender').value;

            var firstNameError = document.getElementById('firstNameError');
            var lastNameError = document.getElementById('lastNameError');
            var emailError = document.getElementById('emailError');
            var passwordError = document.getElementById('passwordError');
            var confirmPasswordError = document.getElementById('confirmPasswordError');
            var genderError = document.getElementById('genderError');

            var message = document.getElementById('signup-message');
            message.style.display = 'none';

            // Reset error messages
            firstNameError.textContent = '';
            lastNameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            genderError.textContent = '';

            var isValid = true;

            // Validate first name
            if (!firstName) {
                firstNameError.textContent = 'First name is required.';
                isValid = false;
            }

            // Validate last name
            if (!lastName) {
                lastNameError.textContent = 'Last name is required.';
                isValid = false;
            }

            // Validate email
            if (!email) {
                emailError.textContent = 'Email is required.';
                isValid = false;
            }

            if (!password) {
                passwordError.textContent = 'Password is required.';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters.';
                isValid = false;
            }

            // Validate confirmPassword
            if (!confirmPassword) {
                confirmPasswordError.textContent = 'Confirm Password is required.';
                isValid = false;
            } else if (confirmPassword !== password) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            }

            // Validate gender
            if (!gender) {
                genderError.textContent = 'Gender is required.';
                isValid = false;
            }

            if (isValid) {
                message.textContent = 'Sign up successful!';
                message.className = 'success';
                message.style.display = 'block';
                setTimeout(function () {
                    window.location.href = 'login.html'; // Replace with the actual login page URL
                }, 3000);
            } else {
                message.textContent = 'Please fill in all required fields.';
                message.className = 'error';
                message.style.display = 'block';
            }
        }
    </script>
</body>

</html>
